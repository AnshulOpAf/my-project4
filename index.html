<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  :root {
    --header-bg: #4CAF50;
    --sidebar-bg: #f4f4f4;
    --main-bg: #fff;
    --footer-bg: #4CAF50;
    --text-color: #000;
  }

  body.dark-mode {
    --header-bg: #333;
    --sidebar-bg: #444;
    --main-bg: #222;
    --footer-bg: #333;
    --text-color: #fff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: 60px 1fr 40px;
    grid-template-columns: 200px 1fr;
    grid-template-areas:
      "header header"
      "sidebar main"
      "footer footer";
    height: 100vh;
    background-color: var(--main-bg);
    color: var(--text-color);
    transition: all 0.3s ease;
  }

  header {
    grid-area: header;
    background-color: var(--header-bg);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  header label {
    font-size: 0.9em;
    color: white;
  }

  aside {
    grid-area: sidebar;
    background-color: var(--sidebar-bg);
    padding: 20px;
  }

  aside a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: var(--text-color);
  }

  main {
    grid-area: main;
    padding: 20px;
    background-color: var(--main-bg);
  }

  footer {
    grid-area: footer;
    background-color: var(--footer-bg);
    color: white;
    text-align: center;
    line-height: 40px;
  }
</style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <label>
      <input type="checkbox" id="themeSwitch"> Dark Mode
    </label>
  </header>
  <aside>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>
  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>
  <footer>
    &copy; 2025 Admin Panel
  </footer>

  <script>
    document.getElementById('themeSwitch').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
